<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .smaple1{
        width: 100px;
        height: 100px;
        background-color: yellow;
        transition: width 4s;
    }
    .smaple1:hover{
        width: 200px;
        height: 200;
    }
    .sample2{
        width: 100px;
        height: 100px;
        background-color: green;
        transition: width 8s, height 8s;
    }
    .sample2:hover{
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
    <p>박스에 마우스를 올리면 4초동안 너비가 4배 늘어납니다</p>
    <div class="smaple1"></div>
    <p>박스에 마우스를 올리면 8초동안 너비가 2배 늘어납니다</p>
    <div class="sample2"></div>
</body>
</html>
