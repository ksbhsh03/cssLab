<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .sample1{
        width: 100px;
        height: 100px;
        background-color: green;
        animation-name: example;
        animation-duration: 8s;
    }
    @-webkit-keyframes example{
        form{background-color: green; margin-left: 0px;}
        to{background-color: yellow; margin-left: 200px;}
    }
    @keyframes example{
        form{background-color: green; margin: 0px;}
        t0{background-color: yellow; margin-left: 0px;}
    }
</style>
</head>
<body>
    <p>녹색이 8초에 걸쳐 노락생으로 바뀌면 이동합니다</p>
    <div class="sample1"></div>
    <p>애니메이션이 끝나면 녹색으로 표시됩니다</p>
</body>
</html>
