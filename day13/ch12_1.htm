<!DOCTYPE html>
<html>
    <head>
        <style>
            .soild {border-style: solid;}
            .double {border-style: double;}
            .dotted{border-style: dotted;}
            .dashed{border-style: dashed;}
            .groove{border-style: groove;}
            .ridge{border-style: ridge;}
            .inset{border-style: inset;}
            .outset{border-style: outset;}
            .none{border-style: none;}
            .hidden{border-style:hidden;}
            .mix{border-style: solid    double  dotted  dashed;}
        </style>
    </head>
    <body>
        <h3>border-style의 예</h3>
        <h4 class="solid">solid style</h4>
        <h4 class="double">double style</h4>
        <p class="dotted">dotted style</p>
        <p class="dashed">dashed style</p>
        <p class="groove">groove style</p>
        <p class="ridge">ridge style</p>
        <p class="inset">inset style</p>
        <p class="outset">outset style</p>
        <p class="none">none style</p>
        <p class="hidden">hidden style</p>
        <p class="mix">mix style</p>
    </body>
</html>
