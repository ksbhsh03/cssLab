<!DOCTYPE html>
<html>
    <head>
        <style>
            .thin{
                border-style: solid;
                border-width: thin;
            }
            .medium{
                border-style: solid;
                border-width: medium;
            }
            .thick{
                border-style: solid;
                border-width: thick;
            }
        </style>
    </head>
    <body>
        <h3>border-width의 예</h3>
        <p class="thin">thin</p>
        <p class="medium">medium</p>
        <p class="thick">thick</p>
    </body>
</html>
