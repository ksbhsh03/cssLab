<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 상대 위치 지정하기 -->
<style>
    .relative{
        position: relative;
        left: 50px;
        top: 30px;
        border: 5px solid #dc143c;
        width: 400px;
    }
</style>
</head>
<body>
    <h3>position:relative의 예입니다</h3>
    <p class="relative">이박스는 position:relative로 지정했습니다</p>
    
</body>
</html>
