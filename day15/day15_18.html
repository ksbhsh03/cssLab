<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 절대 위치 지정하기 -->
<style>
    .relative{
        position: relative;
        width: 400px;
        height: 200px;
        border: 5px solid #dc143c;
    }
    .absolute{
        position: absolute;
        bottom: 3px;
        right: 3px;
        width: 200px;
        height: 100px;
        border: 5px solid #dc143c;
    }
</style>
</head>
<body>
    <h3>position:absolute의 예입니다</h3>
    <div class="relative">이 박스는 position:relative로 지정했습니다 </div>
    <div class="absolute">이 박스는 position:absolute로 지정했습니다</div>
  
    
</body>
</html>
