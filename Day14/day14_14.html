<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 순서 없는 목록의 글머리 기호 지정하기 -->
<style>
    .sample1{
        list-style-type: disc;
    }
    .smaple2{
        list-style-type: circle;
    }
    .smaple3{
        list-style-type: square;
    }
    .sample4{
        list-style-type: none;
    }
</style>
</head>
<body>
    <p>list-style-type:disc의 예</p>
    <ul class="sample1">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type:circle의 예</p>
    <ul class="sample2">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type:square의 예</p>
    <ul class="sample3">
        <li>에스프레소</li>
        <li>아메리카노</li>
    </ul>
    <p>list-style-type:none의 예</p>
    <ul class="sample4">
        <li>에스프레소</li>
        <li>아메리카노</li>
    
</body>
</html>
