<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 텍스트 색상과 정렬 -->
    <style>
        .sample1{
            color: red;
            text-align: center;
        }
        .sample2{
            color: blue;
            text-align: left;
        }
        .sample3{
            color: green;
            text-align: right;
        }
        .sample4{
            color: gray;
            text-align: justify;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <p class="sample1">red, center가 지정되었습니다</p>
    <p class="sample2">blue, left가 지정되었습니다</p>
    <p class="sample3">green, right가 지정되었습니다</p>
    <p class="sample4"><b>이 텍스트는 gray,justify가 지정되어 지정된 내용 영역 내에서 양쪽 맞춤으로 텍스트가 배치됩니다</b></p>
    
</body>
</html>
