<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 폰트 굵기와 변형 지정하기 -->
<style>
    .sample1{
        font-weight: normal;
    }
    .sample2{
        font-weight: lighter;
    }
    .sample3{
        font-weight: bold;
    }
    .smaple4{
        font-weight: 700;
    }
    .smaple5{
        font-variant: normal;
    }
    .sample6{
        font-variant: small-caps;
    }
</style>
</head>
<body>
    <p class="sample1">font-weight: normal입니다</p>
    <p class="sample2">font-weight: lighter</p>
    <p class="smaple3">font-weight: bold</p>
    <p class="smaple4">font-weight: 700입니다</p>
    <p class="sample5">font-variant: normal입니다</p>
    <p class="sample6">font-variant: Samll-Caps입니다</p>
</body>
</html>
